name: Tests

on:
  push:
    branches:
      - main
      - develop
      - releases/*

  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: 'typecheck'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: 'Restore cache'
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install deps
        run: yarn install

      - name: Build
        run: yarn build --filter=\!@strapi/design-system-docs

      - name: Run tsc
        run: yarn test:ts

  lint:
    name: 'lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: 'Restore cache'
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install deps
        run: yarn install

      - name: Build
        run: yarn build --filter=\!@strapi/design-system-docs

      - name: Run lint
        run: yarn lint

      - name: Run prettier
        run: yarn prettier:check

  unit_tests:
    name: 'unit tests'
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: 'Restore cache'
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install deps
        run: yarn install

      - name: Build
        run: yarn build --filter=\!@strapi/design-system-docs

      - name: unit tests
        run: yarn test

  e2e_tests:
    name: 'e2e tests (browser: ${{ matrix.browser }})'
    needs: [lint, typecheck, unit_tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, webkit, firefox]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: 'Restore cache'
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install deps
        run: yarn install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build
        run: yarn build

      - name: Run the tests
        run: yarn test:e2e -- --project=${{ matrix.browser }}
