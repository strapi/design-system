name: Tests
on:
  pull_request:
    branches: '*'
  workflow_dispatch:

jobs:
  lint:
    name: 'Lint'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - uses: ./.github/actions/install-modules
      - name: Link locale packages and install their dependencies
        run: yarn bootstrap
      - name: Run lint
        run: yarn lint
      - name: Run prettier
        run: yarn prettier:check
  unit_tests:
    name: 'unit tests'
    needs: [lint]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn
      - uses: ./.github/actions/install-modules

      - name: Link locale packages and install their dependencies
        run: yarn bootstrap

      - name: Build
        run: yarn build

      - name: Unit / Integration tests
        run: yarn test
  e2e_tests:
    name: 'e2e tests (browser: ${{ matrix.browser }})'
    needs: [lint, unit_tests]
    runs-on: macos-latest
    strategy:
      matrix:
        browser: [chromium, webkit, firefox]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn
      - uses: ./.github/actions/install-modules
        with:
          globalPackages: http-server

      - name: Install Playwright
        run: npx playwright@1.27.1 install --with-deps

      - name: Link locale packages and install their dependencies
        run: yarn bootstrap

      - name: Build
        run: yarn build

      - name: Build storybook
        run: yarn build-storybook

      - name: Start storybook
        working-directory: ./packages/strapi-design-system/storybook-static
        run: http-server -p 6006 &

      - name: Run the tests
        run: yarn test:e2e:ci -- -- --project=${{ matrix.browser }}
