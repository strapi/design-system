name: Tests
on:
  pull_request:
    branches: "*"
    paths-ignore:
      - 'website/**'
  workflow_dispatch:

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - uses: ./.github/actions/install-modules
      - name: Link locale packages and install their dependencies
        run: yarn bootstrap
      - name: Run lint
        run: yarn lint
  unit_tests:
    name: "unit tests"
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - uses: ./.github/actions/install-modules

      - name: Link locale packages and install their dependencies
        run: yarn bootstrap

      - name: Build
        run: yarn build

      - name: Unit / Integration tests
        run: yarn test
  e2e_tests:
    name: "e2e tests (browser: ${{ matrix.browser }})"
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, webkit, firefox]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - uses: ./.github/actions/install-modules
        with:
          globalPackages: http-server

      - name: Install Playwright
        run: npx playwright@1.20.0 install --with-deps

      - name: Link locale packages and install their dependencies
        run: yarn bootstrap

      - name: Build
        run: yarn build

      - name: Build storybook
        run: yarn build-storybook

      - name: Start storybook
        working-directory: ./packages/strapi-design-system/storybook-static
        run: http-server -p 6006 &

      - name: Run the tests
        run: yarn test:e2e:ci -- -- --project=${{ matrix.browser }}
