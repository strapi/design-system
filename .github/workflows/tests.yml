name: Tests
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: 'Typecheck'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      - uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install

      - name: Build
        run: yarn build --filter=\!@strapi/design-system-docs

      - name: Run TSC
        run: yarn test:ts
  lint:
    name: 'Lint'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      - uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}

      - run: yarn install

      - run: yarn build --filter=\!@strapi/design-system-docs

      - name: Run lint
        run: yarn lint

      - name: Run prettier
        run: yarn prettier:check
  unit_tests:
    name: 'unit tests'
    needs: [lint, typecheck]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: yarn
      - uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}

      - run: yarn install

      - name: Build
        run: yarn build --filter=\!@strapi/design-system-docs

      - name: Unit / Integration tests
        run: yarn test
  e2e_tests:
    name: 'e2e tests (browser: ${{ matrix.browser }})'
    needs: [lint, typecheck, unit_tests]
    runs-on: macos-latest
    strategy:
      matrix:
        browser: [chromium, webkit, firefox]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: yarn

      - run: yarn install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build
        run: yarn build

      - name: Run the tests
        run: yarn test:e2e:ci -- --project=${{ matrix.browser }}
