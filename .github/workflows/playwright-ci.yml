name: Playwright tests
on:
  pull_request:
    branches: ["develop", "master"]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: microsoft/playwright-github-action@v1

      - name: Restore Lerna cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn && yarn global add http-server && yarn bootstrap && yarn build

      - name: Lint
        run: yarn lint

      - name: Unit / Integration tests
        run: yarn test

      - name: Build storybook
        run: yarn build-storybook

      - name: Start storybook
        working-directory: ./packages/strapi-parts/storybook-static
        run: http-server -p 6006 &

      - name: Run the tests
        run: yarn test:e2e:ci

      - name: Run tests of the example app
        run: yarn setup:example && yarn test:example
