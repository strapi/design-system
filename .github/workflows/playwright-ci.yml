name: Playwright tests
on:
  pull_request:
    branches: ["develop", "master"]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: microsoft/playwright-github-action@v1

      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: yarn global add http-server && yarn && yarn bootstrap && yarn build

      - name: Lint
        run: yarn lint

      - name: Unit / Integration tests
        run: yarn test

      - name: Build storybook
        run: yarn build-storybook

      - name: Start storybook
        working-directory: ./packages/strapi-parts/storybook-static
        run: http-server -p 6006 &

      - name: Run the tests
        run: yarn test:e2e:ci

      - name: Run tests of the example app
        run: yarn setup:example && yarn test:example
